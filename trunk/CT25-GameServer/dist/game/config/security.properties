# ===========================================================================
# Security Settings
# ===========================================================================

# ---------------------------------------------------------------------------
# Valid Over Enchant Settings
# There the character into the world of the items with greater charm than allowed.
# Experimentation Custom - Test
# ---------------------------------------------------------------------------
# Default: False
AllowValidEnchant = True

# Default: False
AllowValidEquipItem = True

# Default: False
DestroyEnchantItem = True

# Type of punishment set in the options.ini
# Default: False
PunishPlayer = True

# ---------------------------------------------------------------------------
# Safe Admin System - thanks K4N4BS (L2jThunder)
# ---------------------------------------------------------------------------
# Enable/Disable Safe Admin Protection.
# Default: False
EnableSafeAdminProtection = False

# Safe Admin's Names:
# Example: Name1,Name2,Name3
# Default: 
SafeAdminName = 

# Punish for Unsafe Admins
# 1 - Broadcast warning to GMs only
# 2 - Kick Player
# 3 - Kick & Ban Player
# Default: 3
SafeAdminPunish = 3

# When a Safe Admin Login, GS will send a Log:
# "Safe Admin: NAME has been logged in."
# Default: False
SafeAdminShowAdminEnter = False

# ---------------------------------------------------------------------------
# Bot Report
# ---------------------------------------------------------------------------
# If enabled, the action button in the character action inventory
# called Bot Report will be used to report bots (stored in database)
# Default: True
EnableBotReport = True

# ---------------------------------------------------------------------------
# Walker/Bot protection
# ---------------------------------------------------------------------------
# Basic protection against L2Walker.
# Default = True
BotDetect = True

# Player punishment for bot usage
# 1 - Broadcast warning to GMs only
# 2 - Kick Player
# 3 - Kick & Ban Player
# Default: 3
BotPunish = 3
